<div class="p-5 w-[300px] bg-white shadow-md rounded-lg">
    <mat-list class="bg-white divide-y divide-gray-300">
        <mat-list-item 
            *ngFor="let user of userList" 
            class="py-2 px-4 hover:bg-gray-200 cursor-pointer" 
            (click)="toggle(user)">
                {{ user.name }}
        </mat-list-item>
    </mat-list>
</div>
