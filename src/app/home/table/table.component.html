<div class="p-10">
    <table mat-table [dataSource]="paginatedData" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>
      
        <ng-container matColumnDef="workouts">
          <th mat-header-cell *matHeaderCellDef> Workouts </th>
          <td mat-cell *matCellDef="let element"> {{ transformWorkouts(element.workouts) }} </td>
        </ng-container>
      
        <ng-container matColumnDef="numberOfWorkouts">
          <th mat-header-cell *matHeaderCellDef> Number of Workouts </th>
          <td mat-cell *matCellDef="let element"> {{ element.workouts.length }} </td>
        </ng-container>
      
        <ng-container matColumnDef="totalWorkoutMinutes">
          <th mat-header-cell *matHeaderCellDef> Total Workout Minutes </th>
          <td mat-cell *matCellDef="let element"> {{ transformMinutes(element.workouts) }} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      <div class="p-10">
        <mat-paginator
            [length]="totalItems"
            [pageSize]="pageSize"
            [pageSizeOptions]="[5, 10, 20]"
            (page)="handlePageEvent($event)"
            showFirstLastButtons>
        </mat-paginator>
      </div>
</div>
